<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Sakura</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4539/4539817.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }
        /* Menambahkan animasi teks dan efek lainnya */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeIn {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            animation: sparkle 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://3.bp.blogspot.com/-WwHL4qfNF0g/VOsr8S07q8I/AAAAAAAAApw/eyxM9_L71j8/s1600/Sakura-Garden.jpeg');">
    <!-- Splash Screen Sakura -->
    <div id="splash" class="flex justify-center items-center h-screen bg-black bg-opacity-20 opacity-0 transition-opacity duration-1000">
        <div class="text-center text-white p-10 rounded-xl shadow-2xl backdrop-blur-xl transform scale-90 hover:scale-100 transition-all duration-300">
            <!-- Surat Berputar -->
            <div class="mx-auto mb-4">
                <img src="pngwing.com.png" alt="Surat" 
                    class="w-16 h-16 animate-spin-slow mx-auto">
            </div>

            <!-- Title -->
            <h1 id="title" class="text-4xl font-extrabold mb-4 text-pink-400 animate__animated animate__fadeIn fadeIn">Selamat Datang</h1>

            <!-- Subtitle -->
            <p class="text-lg mb-6 animate__animated animate__fadeIn animate__delay-1s fadeIn">読み込み中...</p>

            <!-- Wait Text -->
            <p id="waitText" class="text-md font-medium fadeIn">しばらくお待ちください！</p>
        </div>
    </div>

    <!-- Embed YouTube video with autoplay and mute -->
    <iframe id="audioPlayer" width="0" height="0" frameborder="0" 
        src="https://www.youtube.com/embed/jgY3ue3NpOA?autoplay=1&mute=0" 
        allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <script>
        window.addEventListener('load', function () {
            const splash = document.getElementById("splash");
            
            // Fade in
            setTimeout(() => {
                splash.classList.remove("opacity-0");
                splash.classList.add("opacity-100");
            }, 100); // Mulai fade in setelah 100ms

            // Fade out setelah 3 detik
            setTimeout(() => {
                splash.classList.remove("opacity-100");
                splash.classList.add("opacity-0");
            }, 9000); // Fade out dimulai setelah 3 detik

            // Pindah ke halaman berikutnya setelah 5 detik
            setTimeout(() => {
                window.location.href = 'splashscreen.html';
            }, 10000); // Total waktu splash screen
        });
    </script>
</body>
</html>
